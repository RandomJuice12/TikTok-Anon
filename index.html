<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Anonymous TikTok Viewer 2025 – No App, No Login</title>
  <style>
    body{font-family:system-ui,sans-serif;max-width:900px;margin:40px auto;padding:20px;background:#000;color:#fff;text-align:center}
    h1{font-size:2.5em;margin-bottom:0}
    p{color:#aaa}
    input{padding:16px;width:70%;max-width:500px;font-size:18px;border-radius:12px;border:none;margin:20px 0}
    button{padding:16px 32px;font-size:18px;background:#fe2c55;color:white;border:none;border-radius:12px;cursor:pointer;font-weight:bold}
    button:hover{background:#e01e47}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(320px,1fr));gap:25px;margin-top:40px}
    video{width:100%;border-radius:12px;background:#111}
    .caption{margin:8px 0;font-size:14px;color:#ddd}
    a{color:#fe2c55;text-decoration:none;font-weight:bold}
  </style>
</head>
<body>
  <h1>Anonymous TikTok Viewer</h1>
  <p>No account • No tracking • No watermarks • Works 2025</p>
  <input type="text" id="url" placeholder="Enter @username or full TikTok URL" autofocus>
  <button onclick="load()">Load Profile</button>
  <div id="out" class="grid"></div>

  <script>
    async function load(){let e=document.getElementById("url").value.trim().replace("@","");if(!e)return;if(e.includes("tiktok.com")){let t=e.split("/@")[1];if(t)e=t.split("/")[0].split("?")[0]}document.getElementById("out").innerHTML=`<p style="grid-column:1/-1;font-size:1.5em;">Loading @${e}…</p>`;try{const t=`https://api.allorigins.win/raw?url=${encodeURIComponent("https://www.tiktok.com/@"+e)}`;const n=await fetch(t,{headers:{"User-Agent":"Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 Chrome/120 Safari/537.36"}});const o=await n.text();let a=o.match(/window\["__UNIVERSAL_DATA_FOR_REHYDRATION__"\]\s*=\s*({.+?});/)?.[1]||o.match(/<script id="__UNIVERSAL_DATA_FOR_REHYDRATION__".*?>({.+?})<\/script>/)?.[1]||o.match(/window\.__INIT_PROPS__\s*=\s*({.+?});/)?.[1];if(!a)throw"Blocked";const r=JSON.parse(a);const i=r?.["__DEFAULT_SCOPE__"]?.["webapp.user-detail"]?.["userInfo"]?.["items"]||Object.values(r).flatMap(e=>e?.items||[]);if(!i||i.length===0)throw"Empty";document.getElementById("out").innerHTML=i.map(e=>`<div><video controls poster="${e.video?.cover}" preload="none"><source src="${e.video?.playAddr?.[0]||e.video?.downloadAddr}" type="video/mp4"></video><div class="caption">${e.desc||"No caption"}</div><a href="${e.video?.downloadAddr}" download>Download No-Watermark</a></div>`).join("")}catch(t){document.getElementById("out").innerHTML=`<p style="grid-column:1/-1;color:#ff6b6b;font-size:1.3em;">Profile not found, private, or temporarily blocked.<br>Try a smaller account or refresh in a minute.</p>`}}
  </script>
</body>
</html>
